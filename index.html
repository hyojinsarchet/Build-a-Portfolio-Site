<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Build a Portfolio Site</title>
      <meta name="viewport" content="device-width, initial-scale=1" >
      <link rel="stylesheet" href="css/bootstrap.min.css" >
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="fontlink">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-6 logo">
                  <img class="img-responsive" src="img/udacity_logo_sm.png" alt="logo">
              </div>
              <div class="col-md-6 headname">
                  <h1>Hyojin Sarchet</h1>
                  <h3>Front-end Ninja</h3>
              </div>
          </div>
        </header>
        <nav class ="line">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </nav>
        <section class="main_image">
            <div class="row">
                <div class="col-md-12 main_img">
                    <img class="img-responsive" src="http://placekitten.com/1140/350" alt="main_img">
                </div>
            </div>
        </section>
        <section class="small-title">
            <div class="row">
                <div class="col-md-12 text-muted">
                    <h2>Featured Work</h2>
                </div>
            </div>
        </section>
        <section class="small-images">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/360/300" alt="Small img 1">
                    <h3 class="text-uppercase small-img-title">Web Development</h3>
                    <p><a href="https://github.com/hyojinsarchet">Link to GitHub</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/360/300" alt="Small img 2">
                    <h3 class="text-uppercase small-img-title">Blog</h3>
                    <p><a href="http://blog.naver.com/zghyojin">Link to Blog</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placekitten.com/360/300" alt="Small img 3">
                    <h3 class="text-uppercase small-img-title">Cook</h3>
                    <p><a href="http://blog.naver.com/zghyojin">Link to Recipe</a></p>
                </div>
            </div>
         </section>
         <footer>
         </footer>
      </div>
  </body>
</html>
